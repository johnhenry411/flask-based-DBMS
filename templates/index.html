<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        table thead, table tbody, table th, table td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table thead tr {
            background-color: grey;
        }

        table th, table td {
            padding: 5px;
        }
        .table {
            height: 250px; 
            overflow-x: scroll;
        }
        .user_name{
            font-size: 20px; 
            background-color: rgb(13, 44, 13);
            color: white;
            width:auto;
            padding-top: 13px;
            border-radius: 30px;
            margin-left: 55%;
            position: relative;
            height: auto;
            top:-2%;
            text-align: center;
            padding: 10px;
        }
        .add_form{
            background-color: grey;
            padding: 10px;
            border-radius: 20px;
            margin-top: 30px;
        }
        .export{
            margin-left: 530px;
            border: 2px solid black;
            width:120px;
            padding:3px;
            border-radius: 20px;
            position: absolute;
            left: 50%;
            top:2%
        }

        .export1{
            margin-left: 530px;
            border: 2px solid black;
            width:130px;
            padding:3px;
            border-radius: 20px;
            position: absolute;
            left: 40%;
            top:2%;
            height: 47px;
        }
        .exp{
            background-color: rgb(16, 58, 16);
            border-radius: 50px;
            margin-left: 7px;
           
        }
        
        
        .exp-danger{
            background-color: rgb(165, 4, 4);
            border-radius: 50%;
            margin-left: 7px;
            margin-top: 5px;
           
        }
        .nav{
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        @media (min-width: 592px) and (max-width: 750) {
  /* CSS rules here */
  .user_name{
    margin-left: 30px;
  }
}
    </style>
</head>

        <div class="row">
            <div class="col-md-4">
                <form id="add-form" class="add_form">
                    <div class="form-group">
                        <label for="bird_id">Bird ID</label>
                        <input type="number" class="form-control" id="bird_id" placeholder="Enter bird ID">
                    </div>
                    <div class="form-group">
                        <label for="bird_name">Bird Name</label>
                        <input type="text" class="form-control" id="bird_name" placeholder="Enter bird name">
                    </div>
                    <div class="form-group">
                        <label for="owner_name">Owner Name</label>
                        <input type="text" class="form-control" id="owner_name" placeholder="Enter owner name">
                    </div>
                    <div class="form-group">
                        <label for="owner_id">Owner ID</label>
                        <input type="number" class="form-control" id="owner_id" placeholder="Enter owner ID">
                    </div>
                    <div class="form-group">
                        <label for="owner_location">Owner Location</label>
                        <input type="text" class="form-control" id="owner_location" placeholder="Enter owner location">
                    </div>
                    <div class="form-group">
                        <label for="owner_phone_no">Owner Phone No</label>
                        <input type="number" class="form-control" id="owner_phone_no" placeholder="Enter owner phone no">
                    </div>
                    <div class="form-group">
                        <label for="bird_sex">Select Option:</label>
                          <select class="form-control" id="bird_sex">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="bird_age">Select Option:</label>
                        <select class="form-control" id="bird_age">
                            <option value="Chick">Chick</option>

                    </div>

    <script>
        $(document).ready(function() {
            load_data();

            $("#add-form").submit(function(e) {
                e.preventDefault();
                add_item();
            });

            $("#search-form").submit(function(e) {
                e.preventDefault();
                search_item();
            });
        });

        
        $("#update-button").click(function() {
    var bird_id = $("#bird_id").val();
    var bird_name = $("#bird_name").val();
    var owner_name = $("#owner_name").val();
    var owner_id = $("#owner_id").val();
    var owner_location = $("#owner_location").val();
    var owner_phone_no = $("#owner_phone_no").val();
    var bird_sex = $("#bird_sex").val();
    var bird_age = $("#bird_age").val();

    $.ajax({
        url: '/update',
        method: 'POST',
        data: {
            bird_id: bird_id,
            bird_name: bird_name,
            owner_name: owner_name,
            owner_id: owner_id,
            owner_location: owner_location,
            owner_phone_no: owner_phone_no,
            bird_sex: bird_sex,
            bird_age: bird_age
        },
        success: function(response) {
            load_data();
            $('#bird_id').val('');
            $('#bird_name').val('');
            $('#owner_name').val('');
            $('#owner_id').val('');
            $('#owner_location').val('');
            $('#owner_phone_no').val('');
            $('#bird_sex').val('');
            $('#bird_age').val('');
        }
    });
});


        function load_data() {
            $.getJSON('/get_data', function(data) {
                $('#table-body').empty();
                $.each(data, function(index, value) {
                    $('#table-body').append(`
                        <tr>
                            <td>${value.bird_id}</td>
                            <td>${value.bird_name}</td>
                            <td>${value.owner_name}</td>
                            <td>${value.owner_id}</td>
                            <td>${value.owner_location}</td>
                            <td>${value.owner_phone_no}</td>
                            <td>${value.bird_sex}</td>
                            <td>${value.bird_age}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm exp" onclick="edit_item(${value.bird_id}, '${value.bird_name}', '${value.owner_name}', ${value.owner_id}, '${value.owner_location}', ${value.owner_phone_no}, '${value.bird_sex}', '${value.bird_age}')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
</svg></button>
                                <button type="button" class="btn btn-danger btn-sm exp-danger" onclick="delete_item(${value.bird_id})"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
</svg></button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        function add_item() {
            $.ajax({
                url: '/add',
                method: 'POST',
                data: {
                    bird_id: $('#bird_id').val(),
                    bird_name: $('#bird_name').val(),
                    owner_name: $('#owner_name').val(),
                    owner_id: $('#owner_id').val(),
                    owner_location: $('#owner_location').val(),
                    owner_phone_no: $('#owner_phone_no').val(),
                    bird_sex: $('#bird_sex').val(),
                    bird_age: $('#bird_age').val()
                },
                success: function(response) {
                    load_data();
                    $('#bird_id').val('');
                    $('#bird_name').val('');
                    $('#owner_name').val('');
                    $('#owner_id').val('');
                    $('#owner_location').val('');
                    $('#owner_phone_no').val('');
                    $('#bird_sex').val('');
                    $('#bird_age').val('');
                }
            });
        }

        function edit_item(bird_id, bird_name, owner_name, owner_id, owner_location, owner_phone_no, bird_sex, bird_age) {
            $('#bird_id').val(bird_id);
            $('#bird_name').val(bird_name);
            $('#owner_name').val(owner_name);
            $('#owner_id').val(owner_id);
            $('#owner_location').val(owner_location);
            $('#owner_phone_no').val(owner_phone_no);
            $('#bird_sex').val(bird_sex);
            $('#bird_age').val(bird_age);

            delete_item(bird_id);
        }

        function confirm_delete(bird_id) {
            if (confirm("Are you sure you want to delete this item?")) {
                delete_item(bird_id);
            }
        }

        function delete_item(bird_id) {
            $.ajax({
                url: '/delete',
                method: 'POST',
data: {
                    bird_id: bird_id
                },
                success: function(response) {
                    load_data();
                }
            });
        }

        function search_item() {
            $.ajax({
                url: '/search',
                method: 'POST',
                data: {
                    search_text: $('#search_text').val()
                },
                success: function(data) {
                    $('#table-body').empty();
                    $.each(data, function(index, value) {
                        $('#table-body').append(`
                            <tr>
                                <td>${value.bird_id}</td>
                                <td>${value.bird_name}</td>
                                <td>${value.owner_name}</td>
                                <td>${value.owner_id}</td>
                                <td>${value.owner_location}</td>
                                <td>${value.owner_phone_no}</td>
                                <td>${value.bird_sex}</td>
                                <td>${value.bird_age}</td>
                                <td>
